<div class="header">
  <app-header [title]="spellsTitle" (searchValue)="onSearch($event)"></app-header>
</div>
<div class="content">
  <div class="flex-container">
    <div class="spell">
      <h3>Spell</h3>
    </div>
    <div class="effect">
      <h3>Effect</h3>
    </div>
    <div class="type">
      <h3>Type</h3>
    </div>
  </div>
  <app-list [spells]="spells" [searchTerm]="search"></app-list>
</div>
