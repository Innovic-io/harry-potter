<div class="header">
  <app-header [title]="isHouseView ? house?.name : appTitle" (searchValue)="onSearch($event)"></app-header>
</div>
<app-list *ngIf="isHouseView === false" [houses]="houses" [searchTerm]="search" (clickedHouse)="onClickHouse($event)"></app-list>
<app-house-details *ngIf="isHouseView === true" [house]="house"></app-house-details>
