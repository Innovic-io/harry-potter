<app-item *ngFor="let house of houses | search:searchTerm"
          [name]="house?.name"
          [mascot]="house?.mascot"
          [headOfHouse]="house?.headOfHouse"
          [members]="house?.members?.length"
></app-item>

<p *ngIf="(houses | search:searchTerm)?.length === 0">No results...</p>
