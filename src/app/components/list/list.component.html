<app-item *ngFor="let house of houses | search:searchTerm"
          [name]="house?.name"
          [mascot]="house?.mascot"
          [school]="house?.school"
          [members]="house?.members"
></app-item>

<div *ngIf="(houses | search:searchTerm).length  === 0">
  <p> No results... </p>
</div>
