<div class="flex-container">
  <a [routerLink]="['/home', houseID]">
    <div class="images">
      <img src="../assets/logos/{{mascot}}.png" class="mascots">
    </div>
    <div class="houses">
      <p> {{ name }} </p>
      <small> {{ headOfHouse }} </small>
    </div>
    <div class="members">
      <p> {{ members }} </p>
    </div>
  </a>
</div>
